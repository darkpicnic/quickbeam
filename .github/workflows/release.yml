name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
            ext: .exe

          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
            ext: ""

          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
            ext: ""

          # Fedora Linux (glibc)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            container: fedora:latest
            archive: tar.gz
            ext: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        if: matrix.container == ''
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Fedora)
        if: matrix.container == 'fedora:latest'
        run: |
          dnf install -y rust cargo gcc

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/quickbeam${{ matrix.ext }} artifacts/
          cd artifacts
          tar -czvf quickbeam-${{ github.ref_name }}-${{ matrix.target }}.tar.gz quickbeam${{ matrix.ext }}

      - name: Prepare artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          Copy-Item "target/${{ matrix.target }}/release/quickbeam${{ matrix.ext }}" -Destination artifacts/
          Compress-Archive -Path "artifacts/quickbeam${{ matrix.ext }}" -DestinationPath "artifacts/quickbeam-${{ github.ref_name }}-${{ matrix.target }}.zip"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: quickbeam-${{ matrix.target }}
          path: artifacts/quickbeam-${{ github.ref_name }}-${{ matrix.target }}.${{ matrix.archive }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
